<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator</title>
    <link rel="icon" type="image/x-icon" href="calculator.png">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <!--body start-->
    <div class="calculator">
        <div class="display" id="display">0</div>
        <!--button start-->
        <div class="buttons">
            <button class="button clear" onclick="deleteDisplay()">CE</button>
            <button class="button divide" onclick="appendOperator('/')">/</button>
            <button class="button multiplication" onclick="appendOperator('*')">*</button>
            <button class="button backspace" onclick="backspace()">DEL</button>
            <button class="button" onclick="CalculateNumber('7')">7</button>
            <button class="button" onclick="CalculateNumber('8')">8</button>
            <button class="button" onclick="CalculateNumber('9')">9</button>
            <button class="button subtraction" onclick="appendOperator('-')">-</button>
            <button class="button" onclick="CalculateNumber('4')">4</button>
            <button class="button" onclick="CalculateNumber('5')">5</button>
            <button class="button" onclick="CalculateNumber('6')">6</button>
            <button class="button addition" onclick="appendOperator('+')">+</button>
            <button class="button" onclick="CalculateNumber('1')">1</button>
            <button class="button" onclick="CalculateNumber('2')">2</button>
            <button class="button" onclick="appendNumber('3')">3</button>
            <button class="button equal" onclick="calculateResult()">=</button>
            <button class="button zero" onclick="CalculateNumber('0')">0</button>
            <button class="button" onclick="CalculateNumber('.')">.</button>
        </div>
        <!--button end-->
    </div>
    <!--body end-->
</body>
</html>
